name: Deploy to Kubernetes

on:
  workflow_dispatch:

jobs:
  gate:
    name: ðŸš¦ Approve (${{ matrix.environment }})
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      fail-fast: false
      matrix:
        environment: [lab, dev, qs, prod]
    steps:
      - name: Approved
        run: echo "Deployment to ${{ matrix.environment }} approved"

  deploy:
    name: Deploy (${{ matrix.environment }})
    needs: gate
    strategy:
      fail-fast: false
      matrix:
        environment: [lab, dev, qs, prod]
    uses: ./.github/workflows/deploy-environment.yaml
    with:
      environment: ${{ matrix.environment }}
    secrets: inherit
